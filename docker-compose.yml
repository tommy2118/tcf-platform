version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: tcf-postgres
    environment:
      - POSTGRES_USER=tcf
      - POSTGRES_PASSWORD=password
      - POSTGRES_MULTIPLE_DATABASES=tcf_personas,tcf_workflows,tcf_projects,tcf_context,tcf_tokens
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tcf-network

  redis:
    image: redis:7-alpine
    container_name: tcf-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - tcf-network

  # TCF Services (placeholders for now)
  tcf-gateway:
    image: tcf/gateway:latest
    container_name: tcf-gateway
    ports:
      - "3000:3000"
    depends_on:
      - redis
    networks:
      - tcf-network

  tcf-personas:
    image: tcf/personas:latest
    container_name: tcf-personas
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - tcf-network

  tcf-workflows:
    image: tcf/workflows:latest
    container_name: tcf-workflows
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
    networks:
      - tcf-network

  tcf-projects:
    image: tcf/projects:latest
    container_name: tcf-projects
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - redis
    networks:
      - tcf-network

  tcf-context:
    image: tcf/context:latest
    container_name: tcf-context
    ports:
      - "3004:3004"
    depends_on:
      - postgres
      - redis
    networks:
      - tcf-network

  tcf-tokens:
    image: tcf/tokens:latest
    container_name: tcf-tokens
    ports:
      - "3005:3005"
    depends_on:
      - postgres
      - redis
    networks:
      - tcf-network

networks:
  tcf-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: